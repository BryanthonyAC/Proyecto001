<h1>Mantenimiento de Alumnos</h1>
<h1>Tabla 01</h1>
    <div class="mb-3">
      <label for="almuno-nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="alumno-nombre" aria-describedby="nombreHelp" [(ngModel)]="alumno.nombre">
      <div id="nombreHelp" class="form-text">Indique el nombre del estudiante</div>
    </div>
    <div class="mb-3">
        <label for="almuno-codigo" class="form-label">Codigo</label>
        <input type="text" class="form-control" id="alumno-codigo" aria-describedby="codigoHelp" [(ngModel)]="alumno.codigo">
        <div id="codigoHelp" class="form-text">Indique el codigo del estudiante</div>
      </div>
      <div class="mb-3">
        <label for="almuno-email" class="form-label">Email</label>
        <input type="text" class="form-control" id="alumno-email" aria-describedby="emailHelp" [(ngModel)]="alumno.email"> 
        <div id="emailHelp" class="form-text">Indique la direccion de su correo electronico del estudiante</div>
      </div>
    <button class="btn btn-primary" (click)="onDatos()"> Registrar</button>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Codigo</th>
        <th scope="col">Nombre Completo</th>
        <th scope="col">Correo Electronico</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let alum of alumnos index as i">
        <td>{{alum.codigo}}</td>
        <td>{{alum.nombre}}</td>
        <td>{{alum.email}}</td>
        <td><button type="button" class="btn btn-warning" (click)="onEliminar(i)">Eliminar</button></td>
        <td><button type="button" class="btn btn-info" >Actualizar</button></td>
      </tr>
    </tbody>
  </table>
